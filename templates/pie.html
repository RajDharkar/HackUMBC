<div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  // Use data from Flask
  const pieData = {{ pie_data | tojson }};  // Converts pie_data into JSON format for JS

  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Electric', 'Waste', 'Transportation', 'Food Products', 'Manufacturing'],
      datasets: [{
        label: 'Carbon Emission',
        data: pieData,  // Use the dynamic data passed from Flask
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
