<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack Registration</title>
</head>

<body>
    <h1>EcoTrack Registration</h1>
    
    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('register') }}" method="POST">
        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email"><br><br> <!-- No validation -->

        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password"><br><br> <!-- No validation -->

        <label for="confirm">Confirm Password:</label><br>
        <input type="password" name="confirm" id="confirm"><br><br> <!-- No validation -->

        <input type="submit" value="Register">
    </form>

    {% if works == False %}
    <p>Password validation failed.</p>
    {% endif %}
</body>

</html>
