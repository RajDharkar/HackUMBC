{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/dashboard.css') }}">
  <title>EcoTrack: Dashboard</title>
{% endblock %}

{% block body %}
<div class="dash-cont">
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li class = "btn"><a href="#">Dashboard</a></li>
            <li class = "btn"><a href="#">Carbon Footprint</a></li>
            <li class = "btn"><a href="#">Live Leaderboard</a></li>
            <li class = "btn"><a href="">Offset</a></li>
            <li class = "btn"><a href="#">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Header Section -->
        <div class="dashboard-header">
            Dashboard
        </div>

        <!-- Cards Section (Placeholder for charts) -->
        <div class="cards-container">
            <!-- Card 1: Placeholder for Chart 1 -->
            <div class="card">
                <h3>Chart 1</h3>
                <!-- Canvas placeholder for Chart.js -->
                <canvas id="barchart1"></canvas>
            </div>

            <!-- Card 2: Placeholder for Chart 2 -->
            <div class="card">
                <h3>Chart 2</h3>
                <canvas id="chart2"></canvas>
            </div>
        </div>
    </div>
</div>

<script id="ChartData" type="application/json">
    {{ barChart1 | tojson }}
    {{ pieChart1 | tojson }}
</script>

<!-- Load Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Load your external JS file -->
<script src="{{ url_for('static', filename='src/dashboard.js') }}"></script>

{% endblock %}

</html>
