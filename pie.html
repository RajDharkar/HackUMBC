<div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Electric', 'Waste', 'Transportation', 'Food Products', 'Manufacturing'],
      datasets: [{
        label: 'Carbon Emmision',
        data: [1, 0.75, 0, 0, 0.5],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
